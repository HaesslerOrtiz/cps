name: Java CI (taller_2)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test-taller-2:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./taller_2  # ‚Üê corre Maven dentro de esa carpeta
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Run tests
        run: mvn -B -ntp test
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-taller-2
          path: "**/target/surefire-reports/*"
          if-no-files-found: ignore
